<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <!--<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">-->
  
  <title>Clock App</title>
</head>

<body class="nighttime">
  
  <div id="loadscreen"><i id="loading-gif"></i><p>Loading...</p></div>
  <div id="container-background">
    
  </div>
  <div id="container" >
    <section id="quote">
      <p id="quote-refresh-paragraph">"An apple a day keeps the doctor away"</p>
      <i id="quote-refresh-icon">
        <svg id='quote-refresh-icon-svg' width="18" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M7.188 10.667a.208.208 0 01.147.355l-2.344 2.206a5.826 5.826 0 009.578-2.488l2.387.746A8.322 8.322 0 013.17 14.94l-2.149 2.022a.208.208 0 01-.355-.148v-6.148h6.52zm7.617-7.63L16.978.958a.208.208 0 01.355.146v6.23h-6.498a.208.208 0 01-.147-.356L13 4.765A5.825 5.825 0 003.43 7.26l-2.386-.746a8.32 8.32 0 0113.76-3.477z" fill="#FFF" fill-rule="nonzero" opacity=".8"/></svg>
      </i>
      <cite id="quote-refresh-author">Alibaba</cite>
    </section>
    <section id="time">
      <div id="time-content">
        <div>
          <i id="time-sun-moon">
          </i>
          <p><span id="greetings">Good Morning</span>, it's currently</p>
        </div>
        <div id="time-of-day-wrapper"><h2 id="timeofday"></h2><span id="abbreviation">ETC</span></div>
        <h3 id="location">in london, uk</h3>
      </div>
    </section>
    
    <section id="toggle-more-less">
      <div id="toggle-more-less-wrapper">
        <p id="toggle-words">less</p>
        <i id="arrow-icon">
          <svg id="arrow-svg" width="40" height="40" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle id="arrow-circle" fill="#303030" cx="20" cy="20" r="20"/><path stroke="#FFF" stroke-width="2" d="M14 23l6-6 6 6"/></g></svg>
        </i>
      </div>
    </section>
  </div>
  <div id="container-bottom">
    <section id="more-place">
      <h4>current timezone</h4>
      <h3 id="current-timezone">Europe/London</h3>
    </section>
    <section id="more-day-of-year">
      <h4>day of the year</h4>
      <h3 id="day-of-year">295</h3>
    </section>
    <section id="more-day-of-week">
      <h4>day of the week</h4>
      <h3 id="day-of-week">5</h3>
    </section>
    <section id="more-week-of-year">
      <h4>week number</h4>
      <h3 id="week-of-year">42</h3>
    </section>
    <section></section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--Multiple Apis-->
  <script src="js/city.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/toggle.js"></script>
  <script src="js/time-zone.js"></script>
  
</body>
</html>
