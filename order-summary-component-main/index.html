<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <img id="illustration-hero" src="images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <h2>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</h2>
    <div id="annualPlan">
      <div id="annualPlan-Left">
        <img src="images/icon-music.svg" alt="">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </div>
      <div id="annualPlan-Right">
        <h6>Change</h6>
      </div>
    </div>
    <h3 id="proceedPayment">Proceed to Payment</h3>
    <h4 id="cancelOrder">Cancel Order</h4>
  </div>

  Change

  Proceed to Payment
  Cancel Order
  -->
  
</body>
</html>
