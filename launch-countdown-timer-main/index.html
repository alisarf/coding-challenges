<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-wrapper">
    <div>
      <h1>We're launching soon</h1>
      <div class="halfCircle"></div>
      <div class="count_wrapper"><div class="count_card" id="days"><h4>10</h4></div><div class="count_card count_card_overlay" id="days"><h4>10</h4></div><h3>Days</h3></div>
      <div class="count_wrapper"><div class="count_card" id="hours"><h4>23</h4></div><h3>Hours</h3></div>
      <div class="count_wrapper"><div class="count_card" id="minutes"><h4>55</h4></div><h3>Minutes</h3></div>
      <div class="count_wrapper"><div class="count_card" id="seconds"><h4>41</h4></div><h3>Seconds</h3></div>
    </div>
    <footer>
      <ul>
        <li class="socialMedia"><a href=""><img src="images/icon-facebook.svg" alt=""></a></li>
        <li class="socialMedia"><a href=""><img src="images/icon-pinterest.svg" alt=""></a></li>
        <li class="socialMedia"><a href=""><img src="images/icon-instagram.svg" alt=""></a></li>
      </ul>
    </footer>

  </div>
  <script src="js/clock.js"></script>
</body>
</html>
